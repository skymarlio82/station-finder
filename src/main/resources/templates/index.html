<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>station-finder :: login</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" />
    <!-- Customized CSS -->
    <link type="text/css"
          rel="stylesheet"
          href="css/login.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="text-center"><img width="350px" height="115px" src="img/logo_main.png"></div>
                    <div class="panel-heading">
                        <h3 class="panel-title">Please click button to login:</h3>
                    </div>
                    <div class="panel-body">
                        <a id="btnUserLogin"
                           class="btn btn-lg btn-success btn-block"
                           href="http://github.com/login/oauth/authorize?client_id=7e93a0c92201f9166685&redirect_uri=http://localhost:8080/station-finder/authorization/callback">
                            Start to Sign in
                        </a>
                        <div th:if="${message!=null}">
                            <br>
                            <p th:text="${message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.2.js"
        integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/login.js"></script>
</html>
